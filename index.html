<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/03fc34ec18.js" crossorigin="anonymous"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- Main Container -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header Section -->
      <header class="flex pt-10 mb-20">
        <!-- Text Content -->
         <div>
          <h1 class="text-5xl md:text-7xl">It's good <br>
            tea time at The <br> Tea House</h1>
          <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> 
            Satisfaction To Your Taste Buds.</p>  
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">
              Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
         </div>
         <!-- Image Content -->
          <div class="relative">
            <!-- Image -->
             <div>
              <img src="tea-house-resources/images/banner.png" alt="" class="w-full">
             </div>
             <!-- Card -->
             <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-4 md:py-4 rounded-lg bottom-20 md:top-80 md:left-32 lg:left-28">
              <div><i class="fa-solid fa-star text-2xl text-amber-500 "></i></div>
              <div class="ml-4">
                <h2 class="md:text-2xl font-bold">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
             </div>
          </div>
      </header>
     </main>
</body>
</html>
